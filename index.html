<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Snake Game</title>
</head>
<body>
  <div class="score">score: <span class="score--value">00</span>
  </div>
  
  <div class="menu-screen">
    <span class="game-over">game over</span>
    <span class="final-score">score <span>00</span></span>

    <button class="btn-play">
      <span class="material-symbols-outlined">
      play_circle
      </span>
      Jogar novamente
    </button>
  </div>
  
  <canvas width="600" height="600"></canvas>
  <div class="joystick">
    <button class="direction up">↑</button>
    <div class="horizontal">
      <button class="direction left">←</button>
      <button class="direction right">→</button>
    </div>
    <button class="direction down">↓</button>
  </div>
  
</body>
</html>
